<div class="well">
	<legend>ISBN photo</legend>
	<div class="container">
		<div class="row">
			<div class="span10 offset1">
                <div class="row-fluid">
                    <div class="span5">

                        <input id="fileselect" type="file" accept="image/*" capture="camera" onchange="organibookControllers.controller.prototype.selectFile(this)">
                        <br>
		                <img id="preview" ng-src="{{previewImage}}" width="100px" height="100px" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <legend>Book information</legend>
	<div class="row">
		<form class="form-horizontal" ng-submit="submit()">
			
				<div class="form-group">
					<label for="Name" class="col-lg-1 control-label">Title</label>
					<div class="col-lg-10">
						<input type="text" name="Name" placeholder="Title" ng-model="book.Name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="Isbn" class="col-lg-1 control-label">ISBN</label>
					<div class="col-lg-10">
						<input type="text" name="Isbn" placeholder="ISBN" ng-model="book.Isbn">
					</div>
				</div>
				<div class="form-group">
					<label for="Publisher" class="col-lg-1 control-label">Edit</label>
					<div class="col-lg-10">
						<input type="text" name="Publisher" placeholder="Editorial" ng-model="book.Publisher">
					</div>
				</div>
				<div class="form-group">
					<label for="Author" class="col-lg-1 control-label">Author</label>
					<div class="col-lg-10">
						<input type="text" name="Author" placeholder="Author" ng-model="book.Author">
					</div>
				</div>
				<div class="form-group">
					<label for="Price" class="col-lg-1 control-label">Price</label>
					<div class="col-lg-2">
						<div class="input-group">
							<span class="input-group-addon">$</span>
							<input type="text" class="form-control" name="Price" placeholder="0.00" ng-model="book.Price" required>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row-fluid">
	<button type="submit" class="btn btn-primary">Submit info</button>
</div>
