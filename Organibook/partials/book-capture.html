<div class="col-lg-12">
	<div class="row text-center">
		<input id="fileselect" type="file" accept="image/*" capture="camera" onchange="organibookControllers.controller.prototype.selectFile(this)">
		<img id="preview" ng-src="{{previewImage}}" class="img-responsive">
	</div>
</div>

<div class="well">
	<div class="row">
		<form class="form-horizontal" ng-submit="submit()">
			<fieldset>
				<legend>Informaci√≥n del libro</legend>
				<div class="form-group">
					<label for="Name" class="col-lg-2 control-label">T&iacute;tulo</label>
					<div class="col-lg-10">
						<input type="text" name="Name" placeholder="T&iacute;tulo" ng-model="book.Name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="Isbn" class="col-lg-2 control-label">ISBN</label>
					<div class="col-lg-10">
						<input type="text" name="Isbn" placeholder="ISBN" ng-model="book.Isbn">
					</div>
				</div>
				<div class="form-group">
					<label for="Publisher" class="col-lg-2 control-label">Editorial</label>
					<div class="col-lg-10">
						<input type="text" name="Publisher" placeholder="Editorial" ng-model="book.Publisher">
					</div>
				</div>
				<div class="form-group">
					<label for="Author" class="col-lg-2 control-label">Autor</label>
					<div class="col-lg-10">
						<input type="text" name="Author" placeholder="Autor" ng-model="book.Author">
					</div>
				</div>
				<div class="form-group">
					<label for="Price" class="col-lg-2 control-label">Precio</label>
					<div class="col-lg-2">
						<div class="input-group">
							<span class="input-group-addon">$</span>
							<input type="text" class="form-control" name="Price" placeholder="0.00" ng-model="book.Price" required>
						</div>
					</div>
				</div>
				<div class="col-lg-10 col-lg-offset-2">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
</div>
